name: 🏷️ Publish NPM Latest

on:
  workflow_dispatch:
    inputs:
      dryrun:
        type: boolean
        required: false
        description: Dry-Run
      version:
        description: 'Fixed Version'
        required: false
        type: string

permissions:
  contents: write
  id-token: write

jobs:
  deploy-npm-latest:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Retrieve current Date Time in EST
        shell: bash
        run: echo "START_TIME=$(TZ=":America/New_York" date -R|sed 's/.....$//')" >> $GITHUB_ENV

      - name: Current datetime - ${{ env.START_TIME }}
        run: echo ${{ env.START_TIME }}

      - name: Clone repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set NodeJS
        uses: actions/setup-node@v4
        with:
          registry-url: 'https://registry.npmjs.org/'
          node-version: 22

      # OIDC requires npm v11.5.1 or later (can probably with Node 24)
      - run: npm install -g npm@latest
      - run: node --version
      - run: npm --version

      - name: Get npm cache directory path
        id: npm-cache-dir-path
        run: echo "dir=$(npm config get cache)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        id: npm-cache
        with:
          path: ${{ steps.npm-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci

      - name: 🧪 Dry-Run - GitHub Release
        if: ${{ inputs.dryrun == true }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
        run: |
          npx release-it --ci --dry-run --npm.skipChecks=true

      - name: Fixed Version Release ⚙️ / NPM Publish 📦
        if: ${{ inputs.version != '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
        run: |
          npx release-it ${{ inputs.version }} --ci --npm.skipChecks=true --plugins.'@release-it/conventional-changelog'.ignoreRecommendedBump=false

      - name: GitHub Release 🏷️ / NPM Publish 📦
        if: ${{ inputs.dryrun != true && inputs.version == '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
        run: |
          npx release-it --ci --npm.skipChecks=true
